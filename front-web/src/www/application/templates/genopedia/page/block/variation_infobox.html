<div>
    <span>
        <h1 class="green_border_txt">{{ title }}
            <a href="/{{ key }}_block/view/{{ id }}">
                <i id="text-block-{{ id }}" class="pull-right clickable fa fa-pencil-square-o editable edit-text-block-{{ id }}" aria-hidden="true"></i>
            </a>
        </h1>
    </span>
    <!-- <h1 class="green_border_txt">{{ title }}</h1> -->
    <div class="risk_secs">
        <div class="innertable">
            <table class="table">
                <tbody>
                    {% for info in infoboxs %}
                        <tr>
                            <td class="clickable" style="width: 20%">
                                <a class="sc-pmid bold_txt" target="__blank" href="#">
                                    {{ info.key }}
                                </a>
                            </td>
                            <td style="width: 80%">
                                <p> {{ info.value }} </p>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
